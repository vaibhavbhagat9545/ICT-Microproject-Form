<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./page1.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form">
            <form id="form" method="POST" name="google-sheet"> 
                <h1 class="s-o">Students Marks Data <span class="s-h1"> Record (IF1I) <span></h1>
<div class="ata">
                <div class="k">
                <label for="">Full Name : </label>
                <input title="Full Name" class="int" name="Name" required type="text">
              <span class="qq">  <label class="gap" for="">Email ID : </label>
                <input title="Email ID" placeholder="example@gmail.com" type="email" name="Email ID" class="int email" required name="" id="">
                </span>
            </div>

                <div class="k">
                    <label for="">Roll No : </label>
                    <input autocomplete="off" title="Roll No" class="int" required name="Roll Number" type="number">
                   <span class="qq"><label class="gap" for="">Enroll No : </label>
                    <input title="Enroll No" type="tel" placeholder="10 Digits" pattern="[0-9]{10}" class="int enroll_no" name="Enroll Number" required name="" id="">
                    </span>
                    </div>

                    <div class="k">
                        <label for="">Mobile No : </label>
                        <input title="Mobile No" placeholder="eg. 1234567890" pattern="[0-9]{10}" class="int mob" name="Mobile Number" required type="tel">
                        </div>

                        
                    <div class="k mark-b flex flot-l" onclick="rotate()" >
                        <i class='bx bx-chevron-right j' id="arrow" style='color:#ffffff'  ></i>
                         <label for="">Marks</label>
                    </div>
                </div>
                    <div class="data-Entry ss hide" id="data-Entry">
                        <h1 class="">Enter All Subject Marks</h1>
<div class="zz">
                        <div class="k">
                            <label for="">Maths : </label>
                            <input placeholder="Less tahn or equal to 20" title="Maths" class="int" name="Maths" min="00" max="20" required type="number">
                            <label class="gap" for="">English : </label>
                            <input placeholder="Less tahn or equal to 20" title="English" name="English" type="number" min="00" max="20" class="int" required name="" id="">
                            </div>

                            <div class="k">
                                <label for="">Physics : </label>
                                <input placeholder="Less tahn or equal to 10" title="Physics" name="Physics" class="int" min="00" max="10" required type="number">
                                <label class="gap" for="">Chemistry : </label>
                                <input placeholder="Less tahn or equal to 10" title="Chemistry" name="Chemistry" type="number" class="int" max="10" min="00" required name="" id="">
                                </div>
                                </div>
                                <input type="submit" name="submit"  class="submit" value="Submit">
                    </div>

 


            </form>
        </div>
        <p id="p">&copy; Vaibhav Bhagat 2022</p>
    </div>
    <section id="section"></section>
    <script src="./page1.js"></script>
</body>
</html>
